<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <h1><a href="./index.html">Mbmite</a> </h1>

      <div class="nav-links">
        <a href="./index.html">Home</a>

    <marquee>WEL-COME TO MBM UNIVERSITY JODHPUR</marquee>

  <div class="login_container">


    <form class="login-form" onsubmit="login(event)">
      <h2>Login</h2>

      <label for="useremail"><b>Email</b></label>
      <input type="email" placeholder="Enter useremail" name="useremail" id="useremail" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="userpassword" required>

      <button type="submit" onclick="validateLoginForm()">Login</button>

    </form>


    <form class="register-form" onsubmit="signup(event)">
      <h2>Register</h2>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="username" required>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>

      <button type="submit" onclick="return validateRegisterForm()">Register</button>


    </form>

  </div>
